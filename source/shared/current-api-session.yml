---
paths:
  current-api-session:
    get:
      summary: Return the current API session
      description: Retrieves the API session that was used to issue the current request
      security:
        - ztSession: []
        - oauth2: [openid]
      tags:
        - Current API Session
      operationId: getCurrentAPISession
      responses:
        200:
          $ref: '#/responses/detailCurrentAPISession'
        401:
          $ref: 'standard-responses.yml#/responses/unauthorizedResponse'
    delete:
      summary: Logout
      description: Terminates the current API session
      security:
        - ztSession: []
        - oauth2: [openid]
      tags:
        - Current API Session
      responses:
        200:
          $ref: 'standard-responses.yml#/responses/emptyResponse'
        401:
          $ref: 'standard-responses.yml#/responses/unauthorizedResponse'
  current-api-session-create-totp-token:
    post:
      summary: Create an MFA TOTP token that proves TOTP code checking has passed as a specific time for posture checks.
      description: >
        Creates a TOTP token that proves TOTP validation occurred at a specific time. Used in posture response for posture
        checks.
      security:
        - ztSession: []
        - oauth2: [openid]
      tags:
        - Current API Session
        - MFA
      operationId: createTotpToken
      parameters:
        - name: mfaValidation
          in: body
          required: true
          description: 'An MFA TOTP validation request'
          schema:
            $ref: 'authenticate.yml#/definitions/mfaCode'
      responses:
        '200':
          $ref: '#/responses/totpTokenResponse'
        '401':
          $ref: 'standard-responses.yml#/responses/unauthorizedResponse'
        '404':
          $ref: 'standard-responses.yml#/responses/notFoundResponse'
responses:
  totpTokenResponse:
    description: A TOTP token create response, contains a token used to satisfy posture checks
    schema:
      $ref: '#/definitions/totpTokenEnvelope'
  detailCurrentAPISession:
    description: The API session associated with the session used to issue the request
    schema:
      $ref: '#/definitions/currentApiSessionDetailEnvelope'
    examples:
      default:
        meta: { }
        data:
          id: 27343114-b44f-406e-9981-f3c4f2f28d54
          createdAt: '2020-03-09T19:03:49.1883693Z'
          updatedAt: '2020-03-09T19:04:21.5600897Z'
          _links:
            self:
              href: './current-api-session'
          tags:
            - userField1: 123
            - userField2: asdf
          token: 28bb0ed2-0577-4632-ae70-d17106b92871
          identity:
            urlName: identities
            id: 66352d7b-a6b2-4ce9-85bb-9f18e318704d
            name: Default Admin
            _links:
              self:
                href: './identities/66352d7b-a6b2-4ce9-85bb-9f18e318704d'
          expiresAt: '2020-03-09T19:34:21.5600897Z'
          configTypes: [ ]

definitions:
  totpTokenEnvelope:
    type: object
    required:
      - meta
      - data
    properties:
      meta:
        $ref: 'standard-responses.yml#/definitions/meta'
      data:
        $ref: '#/definitions/totpToken'
  totpToken:
    type: object
    required:
      - token
    properties:
      token:
        type: string
  detailApiSessionEnvelope:
    required:
      - meta
      - data
    type: object
    properties:
      meta:
        $ref: 'standard-responses.yml#/definitions/meta'
      data:
        $ref: 'api-sessions.yml#/definitions/apiSessionDetail'
  currentApiSessionDetailEnvelope:
    type: object
    required:
      - meta
      - data
    properties:
      meta:
        $ref: 'standard-responses.yml#/definitions/meta'
      data:
        $ref: '#/definitions/currentApiSessionDetail'
  currentApiSessionDetail:
    description: An API Session object for the current API session
    type: object
    allOf:
      - $ref: 'api-sessions.yml#/definitions/apiSessionDetail'
      - type: object
        required:
          - expiresAt
          - expirationSeconds
        properties:
          expiresAt:
            type: string
            format: date-time
          expirationSeconds:
            type: integer
